<html>
<body>
<input type="checkbox" id="c1" name="age" value="major" onchange="fi()">major<br>
<input type="checkbox" id="c1" name="age" value="major" onchange="fi()">major<br>
<input type="button" id="b1" value="submit" disabled>
<select id="crs" onchange="f()">
<option value=""></option>
<option value="UG">UG</option>
<option value="PG">PG</option>
<option value="Phd">Phd</option>
</select>
<select id="under" disabled>
<option value=""></option
    <option value=""></option>
<option id="arts">arts</option>
<option id="engineering">engineering</option>
</select>
<select id="post" disabled>
<option value=""></option>
<option id="arts">arts</option>
<option id="engineering">engineering</option>
</select>
<select id="doct" disabled>
<option value=""></option>
<option id="arts">arts</option>
<option id="engineering">engineering</option>
<script>
function fi()
{
var a=document.getElementsByName("age");
for(var i=0;i<a.length;i++)
{
if(a[i].checked)
{
document.getElementById("b1").disabled=false;
}
else
{
document.getElementById("b1").disabled=true;
}
}
}
function f()
{
var e=document.getElementById("crs").value;
if(e=="UG")
{
document.getElementById("under").disabled=false;
document.getElementById("post").disabled=true;
document.getElementById("doct").disabled=true;
}
else if(e=="PG")
{
document.getElementById("under").disabled=true;
document.getElementById("post").disabled=false;
document.getElementById("doct").disabled=true;
}
else if(e=="Phd")
{
document.getElementById("under").disabled=true;
document.getElementById("post").disabled=true;
document.getElementById("doct").disabled=false;
}
}
</script>
</body>
</html>
